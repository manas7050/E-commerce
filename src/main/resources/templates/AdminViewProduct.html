<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Product Table</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		body {
			 
			 
			margin: 0;
			padding: 0;
			text-align: center;
		}

		h1 {
			color: #333;
		}
		
		h2{
			color: green;
		}

		 table{
  width:100%;
  table-layout: fixed;
}
.tbl-header{
  background-color: rgba(255,255,255,0.3);
 }
.tbl-content{
  height:300px;
  overflow-x:auto;
  margin-top: 0px;
  
}
th{
  padding: 20px 15px;
  text-align: left;
  font-weight: 500;
  font-size: 12px;
  color: #fff;
  text-transform: uppercase;
}
td{
  padding: 15px;
  text-align: left;
  vertical-align:middle;
  font-weight: 300;
  font-size: 12px;
  color: #fff;
  border-bottom: solid 1px rgba(255,255,255,0.1);
}


@import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);
body{
  background: -webkit-linear-gradient(left, #25c481, #25b7c4);
  background: linear-gradient(to right, #25c481, #25b7c4);
  font-family: 'Roboto', sans-serif;
}
section{
  margin: 50px;
}


/* follow me template */
.made-with-love {
  margin-top: 40px;
  padding: 10px;
  clear: left;
  text-align: center;
  font-size: 10px;
  font-family: arial;
  color: #fff;
}
.made-with-love i {
  font-style: normal;
  color: #F50057;
  font-size: 14px;
  position: relative;
  top: 2px;
}
.made-with-love a {
  color: #fff;
  text-decoration: none;
}
.made-with-love a:hover {
  text-decoration: underline;
}


/* for custom scrollbar for webkit browser*/

::-webkit-scrollbar {
    width: 6px;
} 
::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
} 
::-webkit-scrollbar-thumb {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
}

		img {
			max-width: 100px;
			max-height: 100px;
			border-radius: 100%;
		}

		button {
			padding: 8px 16px;
			font-size: 14px;
			cursor: pointer;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 4px;
		}

		button:hover {
			background-color: #45a049;
		}

		a button {
			background-color: #333;
		}

		a button:hover {
			background-color: #555;
		}
	</style>
	
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			setTimeout(function () {
				var h2Elements = document.querySelectorAll('h2, h3');
				h2Elements.forEach(function (element) {
					element.style.display = 'none';
				});
			}, 1000);
		});
	</script>
</head>

<body>
	<h2 th:text="${pass}"></h2>
	<h2 th:text="${fail}"></h2>
	<h1>Product List</h1>
	<div  class="tbl-header">
	<table  cellpadding="0" cellspacing="0" >
		<thead>
		<tr>
			<th>Name</th>
			<th>Picture</th>
			<th>Category</th>
			<th>Stock</th>
			<th>Price</th>
			<th>Action</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		</thead>
		</table>
		</div>
	 <div  class="tbl-content">
		<table  cellpadding="0" cellspacing="0">
		<tbody>
		<tr th:each="product:${products}">
			<td th:text="${product.name}"></td>
			<td><img th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}"></td>
			<td th:text="${product.category}"></td>
			<td th:text="${product.stock}"></td>
			<td th:text="${product.price}+'&#8377'"></td>
			<td th:if="${product.display==false}"><a th:href="@{'/admin/change/'+${product.id}}"><button class="btn btn-info">Show</button></a></td>
			<td th:if="${product.display==true}"><a th:href="@{'/admin/change/'+${product.id}}"><button class="btn btn-info">Hide</button></a></td>
			<td><a th:href="@{'/admin/edit/'+${product.id}}"><button class="btn btn-success">Edit</button></a></td>
			<td><a th:href="@{'/admin/delete/'+${product.id}}"><button class="btn btn-danger">Delete</button></a></td>
		</tr>
		</tbody>
		</table>
		</div>
	<br>
	<a href="/admin/home"><button class="btn btn-secondary">Back</button></a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
